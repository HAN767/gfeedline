<div class='status'>
  <div class='icon'>
    <a href='gfeedline://twitter.com/$user_name/status/$id'
       style='color: #$user_color;' class='username'>
      <img src='$image_uri' width='36' height='36'></a>
  </div>

  <div class='text'>
    <div>
      $retweet
      <a href='gfeedline://twitter.com/$user_name/status/$id'
         style='color: #$user_color;' class='username'>$user_name</a>
    </div>
    <div>$status_body</div>
    <div class='datetime'>($datetime)</div>

  </div>
</div>
